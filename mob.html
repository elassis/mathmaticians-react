  <script>
    function test(numberOfDisks){
      const start = 1, inter = 2, goal = 3;
      let result ='';
      const hanoi = (numberOfDisks, start, inter, goal)=> { 
      
        if(numberOfDisks === 1){
        result+=move_text(start,goal);
        return;         
        }

        hanoi(numberOfDisks - 1, start,goal,inter);
        result+=move_text(start, goal)
        hanoi(numberOfDisks - 1, inter, start, goal);
              
      }

      const move_text = (start,goal)=>{
        return `\n${start}->${goal}`;
      }

     hanoi(numberOfDisks,start,inter,goal);

     return result;
     
      
    }

   console.log(test(3))
